
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2 changepass_cont">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                        Delete Account
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div style="margin-top:20px;" class="col-xs-6 col-sm-6 col-md-6 login-box">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" name="password" #password="ngModel" [(ngModel)]="password.value" type="password" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})">
                                <div [hidden]="password.valid || password.untouched" class="alert-message">
                                    Incorrect password format
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn icon-btn-save" type="submit" (click)="deleteUser()">Delete User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
