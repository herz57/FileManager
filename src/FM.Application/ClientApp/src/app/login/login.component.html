<div class="main-w3layouts wrapper">
    <h2>SIGN IN</h2>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post" class="reg-form">
                <div [hidden]="Username.valid || Username.untouched" class="alert-message ">
                    Incorrect username format
                </div>
                <input class="text" [(ngModel)]="loginUserData.username" type="text" #Username="ngModel" name="Username" placeholder="Username" required pattern="^[a-zA-Z0-9]{5,16}">
                <div [hidden]="password.valid || password.untouched" class="alert-message">
                    Incorrect password format
                </div>
                <input class="text" [(ngModel)]="loginUserData.password" type="password" #password="ngModel" name="password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$#!%*?&])[A-Za-z\d$@$#!%*?&].{7,20}">
                <input type="submit" (click)="loginUser()" value="SIGN IN" [disabled]="Username.invalid || password.invalid">
            </form>
            <p>Don't have an account? <a routerLink="/register"> Sign up</a></p>
            <p><a routerLink="/forgot-password"> Forgot password</a></p>
        </div>
    </div>
</div>
