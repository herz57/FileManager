<div class="main-w3layouts wrapper">
    <h2>SIGN UP</h2>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">
                <input class="text" [(ngModel)]="registerUserData.username" type="text" name="Username" placeholder="Username" required="">
                <input class="text email" [(ngModel)]="registerUserData.email" type="email" name="email" placeholder="Email" required="">
                <input class="text" [(ngModel)]="registerUserData.password" type="password" name="password" placeholder="Password" required="">
                <input class="text w3lpass" [(ngModel)]="registerUserData.confirmpassword" type="password" name="password" placeholder="Confirm Password" required="">
                <input type="submit" (click)="registerUser()" value="SIGN UP">
            </form>
            <p>Already have an Account? <a href="#"> Login Now</a></p>
        </div>
    </div>
</div>
